<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="container">
    <div class="box left">
      <img id="logo" src="images/logo.svg" alt="Fylo-logo">
      <div class="icon-container">
        <a class="icon"><img src="images/icon-document.svg" alt="icon-document"></a>
        <a class="icon"><img src="images/icon-folder.svg" alt="icon-folder"></a>
        <a class="icon"><img src="images/icon-upload.svg" alt="icon-upload"></a>
      </div>
    </div>
    <div class="box right">
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div id="bubble">
        <p><span>185</span> GB Left</p>
        <div class="arrow-down"></div>
      </div>
      <div id="progress-bar">
        <div class="meter">
          <span style="width: 81.5%">
          <div class="slider"></div>
          </span>
        </div>
        <div class="caption">
          <p class="left">0 GB</p>
          <p class="right">1000 GB</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="www.linkedin.com/in/dombovarip" target="_blank">Peter Dombovari</a>.
  </div>
</body>

</html>
